<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div id="header"></div>
    <script>
        // Dynamically load the navbar
        fetch("header.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("header").innerHTML = data;
            })
            .catch((error) => console.error("Error loading header:", error));
    </script>
    <script>
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('show');
        }
    </script>
    <section id="contact" class="contant-us">
        <!-- <h2>Contact Us</h2>
        <h3>Get in Touch with Our Experts Team</h3>
        <p>Share some details here. This is Flexible section where you can share anything you want. It could be details or some information.</p> -->
    </section>
    <section id="contact-details" class="section-p1">
        <div class="details">
            <span>GET IN TOUCH</span>
            <h2>visit one of our agency location or contact us today</h2>
            <h3>Head Office</h3>
            <div>
                <li>
                    <i class="fal fa-map"></i>
                    <p>  India</p>
                </li>
                <li>
                    <i class="far fa-envelope"></i>
                    <p>---------------</p>
                </li>
                <li>
                    <i class="fas fa-phone-alt"></i>
                    <p>---------------</p>
                </li>
                <li>
                    <i class="far fa-clock"></i>
                    <p>Monday - Saturday : 9.00am to 6.00pm</p>
                </li>
            </div>

        </div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30454.
            038566203726!2d78.48570781421552!3d17.42355003895069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f
            13.1!3m3!1m2!1s0x3bcb9973bb0015e9%3A0x2b40415d8a716d20!2sOsmania%20University!5e0!3m2!1sen
            !2sin!4v1688232549801!5m2!1sen!2sin" width="600" height="450" style="border:0;" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

    </section>
    <section id="form-details">
        <form action="">
            <span>LEAVE A MESSAGE</span>
            <h2>We love to hear from you!</h2>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="E-mail">
            <input type="text" placeholder="Subject">
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <button class="normal">Submit</button>
        </form>

        <div class="form-img">
            <img src="images/my-images/shirt.jpeg" alt="">

        </div>

    </section>
  <div id="footer"></div>
    <script>
        // Dynamically load the footer
        fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            })
            .catch((error) => console.error("Error loading footer:", error));
    </script>
    <script src="script.js"></script>
</body>

</html>
